<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESTful Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="display" placeholder="0" disabled>
            <div class="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>*</button>
                <button>0</button>
                <button>.</button>
                <button id="clear">C</button>
                <button>/</button>
                <button id="calculate" class="equals">=</button>
            </div>
        </div>
        <div class="history">
            <h3>Calculation History</h3>
            <ul id="history"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
